<staticContent>
  <mimeMap fileExtension=".json" mimeType="application/json" />
</staticContent>
<rewrite>
  <rules>
    <rule name="apple_json_file">
      <match url="^apple-app-site-association" />
      <action type="Rewrite" url="apple-app-site-association.json" />
    </rule>
  </rules>
</rewrite>
